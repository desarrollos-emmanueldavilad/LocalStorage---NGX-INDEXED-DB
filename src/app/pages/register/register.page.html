<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Something!</h3>
          </div>
          <div padding>
            <ion-item>
            <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
          </ion-item>

            <ion-item>
              <ion-input  name="data" type="text" placeholder="Data" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">SAVE</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

<button (click)="get('emmanuel')">GET</button>

  <p *ngIf="datoGuardado" style="color: white;">{{datoGuardado}}</p>
  <p *ngIf="!datoGuardado" style="color: white;">{{datoGuardado}}</p>

</ion-content>
