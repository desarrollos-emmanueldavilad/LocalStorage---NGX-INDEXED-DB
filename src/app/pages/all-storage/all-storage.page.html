<ion-header>
  <ion-toolbar>
    <ion-title>ionicStorage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Something!</h3>
            </div>
            <div padding>
              <ion-item>
              <ion-input  name="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
  
              <ion-item>
                <ion-input  name="apellido" type="text" placeholder="Apellido" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input  name="telefono" type="text" placeholder="telÃ©fono" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  

<ion-button expand="full" (click)="add()">Add Item</ion-button>
<ion-button expand="full" (click)="getIndex1()">GET INDEX</ion-button>
<ion-button expand="full" (click)="Count()">Count</ion-button>
<ion-button expand="full" (click)="Clear()">Clear</ion-button>
<ion-button expand="full" (click)="DB()">DELETEDB</ion-button>


<ion-item-sliding *ngFor="let item of items"> 
  <ion-item>
    <ion-label text-wrap>
      <h3>{{item.nombre}}</h3>
      <ion-text color="secondary">
        <p>{{item.apellido}}</p>
        <br>
        <p>{{item.telefono}}</p>

      </ion-text>
      <p>{{item.modified | date: 'short'}}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
    <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
    <ion-item-option color="warning" (click)="driverUsed()">Driver used</ion-item-option>

  </ion-item-options>
</ion-item-sliding>


</ion-content>
